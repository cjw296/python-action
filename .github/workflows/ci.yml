name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-check-typing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.12"]
        uv-params: ["--group extras --dev", "--dev"]
    steps:
      - uses: actions/checkout@v4

      - uses: ./check-typing/
        with:
          python-version: ${{ matrix.python-version }}
          uv-params: ${{ matrix.uv-params }}
          project-directory: tests/sample-python-project

  test-run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.12"]
        uv-params: ["--group extras --dev", "--dev"]
    steps:
      - uses: actions/checkout@v4

      - uses: ./run-tests/
        id: run-tests
        with:
          python-version: ${{ matrix.python-version }}
          uv-params: ${{ matrix.uv-params }}
          project-directory: tests/sample-python-project

      - name: Verify coverage file was created
        run: |
          ls -la tests/sample-python-project/.coverage.*
          echo "Coverage files found successfully"

  test-check-coverage:
    runs-on: ubuntu-latest
    needs: test-run-tests
    steps:
      - uses: actions/checkout@v4

      - uses: ./check-coverage/
        with:
          project-directory: tests/sample-python-project

  test-carthorse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./carthorse/
        with:
          check: 'true'
          tag-format: 'test-{version}'
          project-directory: tests/sample-python-project

  test-check-formatting:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: ./check-formatting/
        with:
          project-directory: tests/sample-python-project

  build-sample-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hynek/build-and-inspect-python-package@v2
        with:
          path: tests/sample-python-project

  test-check-distributions:
    needs: build-sample-package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: ./check-distributions/
        with:
          package: test_package
          python-version: ${{ matrix.python-version }}
          typed: 'true'
